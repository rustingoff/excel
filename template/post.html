<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<header class="container-sm">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/show/campaigns">Show Campaign</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
        </li>
    </ul>
</header>

<div class="container-sm" style="margin-top: 40px">
    <form action="/campaign" method="post">

        <div class="mb-3">
            <label for="campaign_name" class="form-label">Campaign Name</label>
            <input class="form-control" type="text" name="campaign_name" placeholder="campaign name" required>
        </div>

        <div class="mb-3">
            <label for="daily_budget">Daily Budget</label>
            <input class="form-control" type="number" step="0.1" name="daily_budget" placeholder="daily budget"
                   required>
        </div>

        <div class="mb-3">
            <label for="match_type">Match Type</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="match_type">
                <option selected>Open this select menu</option>
                <option value="exact">exact</option>
                <option value="phrase">phrase</option>
                <option value="broad">broad</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="bid">BID</label>
            <input class="form-control" type="number" step="0.1" name="bid" placeholder="bid" required>
        </div>

        <div class="mb-3">
            <label for="sku">SKU</label>
            <input class="form-control" type="text" name="sku" placeholder="sku" required>
        </div>

        <div class="mb-3">
            <label for="total_keywords">Total Keywords</label>
            <input class="form-control" type="number" name="total_keywords" placeholder="total keywords">
        </div>

        <div class="mb-3">
            <label for="keywords">Keywords</label>
            <textarea class="form-control" name="keywords" id="keywords" cols="20" rows="20" required></textarea>
        </div>

        <div class="mb-3">
            <button class="negative btn btn-success">Add Negative</button>
        </div>

        <div class="mb-3 negative_div" style="display: none">
            <label for="negative_match_type">Negative Match Type</label>
            <select class="form-select form-select-lg mb-3"
                                                                          aria-label=".form-select-lg example"
                                                                          name="negative_match_type">
                <option selected>Open this select menu</option>
                <option value="campaign negative phrase">campaign negative phrase</option>
                <option value="campaign negative exact">campaign negative exact</option>
            </select>

            <div class="mb-3">
                <label for="negative_keywords">Keywords</label>
                <textarea class="form-control" name="negative_keywords" id="negative_keywords" cols="20" rows="20"></textarea>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" style="margin-bottom: 40px">Create</button>
    </form>
</div>

<script>
    $(".negative").click(function (){
        $(".negative_div").toggle("slow");
    })
</script>

</body>
</html>
