<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header class="container-sm">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/campaign">Create Campaign</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
        </li>
    </ul>
</header>

<div class="container-sm" style="margin-top: 40px">
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th scope="col">Campaign Name</th>
            <th scope="col">Campaign Start Date</th>
            <th scope="col">Daily Budget</th>
            <th scope="col">Bid</th>
            <th scope="col">SKU</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        {{ range .}}
        <tr></tr>
            <th scope="row">{{ .CampaignName }}</th>
            <td>{{ .CampaignStartDate }}</td>
            <td>{{ .DailyBudget }}</td>
            <td>{{ .Bid }}</td>
            <td>{{ .SKU }}</td>
            <td>
                <div class="mb-3">
                    <form action="/export/{{ .ID }}" method="post">
                        <input type="submit" class="btn btn-primary" value="Export Excel">
                        <a href="/delete/{{ .ID }}" target="_self" class="btn btn-dark" >Delete</a>
                    </form>
                </div>
            </td>
        </tr>
        {{end}}
        <tr>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
