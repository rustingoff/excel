<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<header class="container-sm">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/campaign">Create Campaign</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
        </li>
    </ul>
</header>

<div class="container-sm" style="margin-top: 40px">
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th scope="col">Campaign Name</th>
            <th scope="col">Campaign Start Date</th>
            <th scope="col">Daily Budget</th>
            <th scope="col">Bid</th>
            <th scope="col">SKU</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        {{ range .}}
        <tr></tr>
            <th scope="row">{{ .CampaignName }}</th>
            <td>{{ .CampaignStartDate }}</td>
            <td>{{ .DailyBudget }}</td>
            <td>{{ .Bid }}</td>
            <td>{{ .SKU }}</td>
            <td>
                <div class="d-flex flex-row justify-content-start mr-3">
                <div class="mb-4">
                    <form action="/export/{{ .ID }}" method="post">
                        <input type="submit" class="btn btn-primary" value="Export Excel">
                    </form>
                </div>
                <div class="mb-3">
                    <form action="/delete/{{ .ID }}" method="post">
                        <input type="submit" onClick="window.location.reload();" value="Delete" class="btn btn-dark" >
                    </form>
                </div>
                </div>
            </td>
        </tr>
        {{end}}
        <tr>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
